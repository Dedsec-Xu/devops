apiVersion: argoproj.io/v1alpha1
kind: Rollout
metadata:
  name: rollouts-demo
spec:
  replicas: 1
  strategy:
    canary:
      canaryService: rollouts-demo-canary1
      stableService: rollouts-demo-stable1
      trafficRouting:
        istio:
          virtualServices:
          - name: rollouts-demo-vsvc3 # At least one virtualService is required
            routes:
            - primary # At least one route is required
          - name: rollouts-demo-vsvc4
            routes:
            - secondary # At least one route is required
      steps:
      - setWeight: 25
      - pause: {}
  revisionHistoryLimit: 2
  selector:
    matchLabels:
      app: rollouts-demo3
  template:
    metadata:
      labels:
        app: rollouts-demo3
        istio-injection: enabled
    spec:
      containers:
      - name: rollouts-demo3
        image: argoproj/rollouts-demo:blue
        ports:
        - name: http
          containerPort: 8080
          protocol: TCP
        resources:
          requests:
            memory: 32Mi
            cpu: 5m
