apiVersion: argoproj.io/v1alpha1
kind: Rollout
metadata:
  name: rollouts-demo2
spec:
  replicas: 10
  strategy:
    canary:
      steps:
      - setWeight: 25
      - pause: {}
  revisionHistoryLimit: 2
  selector:
    matchLabels:
      app: rollouts-demo2
  template:
    metadata:
      labels:
        app: rollouts-demo2
    spec:
      containers:
      - name: rollouts-demo2
        image: argoproj/rollouts-demo:blue
        ports:
        - name: http
          containerPort: 8081
          protocol: TCP
        resources:
          requests:
            memory: 32Mi
            cpu: 5m
